<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <section>
      <h1>Contact Us</h1>
    </section>
    <main>
      <form action="" method="GET" >
        <h2>How Can We Help You?</h2>
        <label for="user-name">Your Name</label>
        <input type="text" name="" id="user-name" required />
        <label for="e-mail">Your E-mail Address</label>
        <input type="email" name="" id="e-mail" required/>
        <label for="phone">Your Phone Number</label>
        <input type="number" name="" id="phone" required minlength="5"/>

        <label for="">Your Message</label>
        <textarea name="" id="" cols="80" rows="10" placeholder="Text Here" maxlength="200"></textarea>

        <label for="select-opt">How did you Find Us ?</label>
        <select name="channel" id="select-opt">
          <option value="web">Web Search</option>
          <option value="rec">Recommendation</option>
          <option value="other">Other</option>
        </select>

        <h2>How should we Reply?</h2>

        <div class="form-control-inline">
          <label for="call">Call Me</label>
          <input type="radio" name="select" id="call" required>
        </div>
        
        <div class="form-control-inline">
          <label for="">Send me An email</label>
          <input type="radio" name="select" id="email" required>
        </div>

        <div class="form-control-inline">
         <label for="negative">Don't Reply</label>
          <input type="radio" name="select" id="negative" required>
        </div>
        <hr>
        <div class="form-control-inline">
          <label for="accept-terms">Accept Terms</label>
          <input type="checkbox" name="select" id="accept-terms" required>
       </div>

      <section class="form-btn">
        <button id="clear">Clear</button>
        <button id="submit">Sumbit</button>
      </section>

      </form>
    </main>
  </body>
</html>
